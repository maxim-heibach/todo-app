<!DOCTYPE html>
<html lang = "de">
<head>
    <meta charset = "UTF-8">
    <title>Todo App</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <h1>Meine Todos</h1>
    <h3>Neues Todo anlegen</h3>
    <label>Text: 
        <input type = "text" id = "todoInput">
    </label><br><br>
    <button onclick = "addTodo()">Neues Todo anlegen</button>

    <h3>Offene Todos</h3>
    <ul id = "openTodos"></ul>
    <button onclick = "markAsCompleted()">Todo erledigt</button>

    <h3>Erledigte Todos</h3>
    <ul id = "completedTodos"></ul>

    <script src = "script.js"></script>
</body>
</html>
